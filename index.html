<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <!-- top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary-emphasis display-3 my-4 ">Knight Quiz</h2>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz bg-primary py-4">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions.</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <!-- q1 -->
                    <p class="lead font-white-normal">
                        What is JavaScript?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="A" id="1.1" checked>
                        <label for="1.1" class="form-check-label">JavaScript is a scripting language used to make the
                            website interactive/label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="B" id="1.2">
                        <label for="1.2" class="form-check-label">JavaScript is an assembly language used to make the
                            website interactive</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="B" id="1.3">
                        <label for="1.3" class="form-check-label">JavaScript is a compiled language used to make the
                            website interactive</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="B" id="1.4">
                        <label for="1.4" class="form-check-label">None of the mentioned</label>
                    </div>
                </div>

                <div class="my-5">
                    <!-- q2 -->
                    <p class="lead font-white-normal">Which of the following is correct about JavaScript?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="A" id="2.1" checked>
                        <label for="2.1" class="form-check-label">JavaScript is an Object-Based language</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="B" id="2.2">
                        <label for="2.2" class="form-check-label"> JavaScript is Assembly-language</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="B" id="2.3">
                        <label for="2.3" class="form-check-label"> JavaScript is an Object-Oriented language
                        </label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="B" id="2.4">
                        <label for="2.4" class="form-check-label">
                            JavaScript is a High-level language
                        </label>
                    </div>
                </div>


                <div class="my-5">
                    <!-- q3 -->
                    <p class="lead font-white-normal"> Among the given statements, which statement defines closures in
                        JavaScript?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q3" value="A" id="3.1" checked>
                        <label for="3.1" class="form-check-label">JavaScript is a function that is enclosed with
                            references to its inner function scope</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q3" value="B" id="3.2">
                        <label for="3.2" class="form-check-label"> JavaScript is a function that is enclosed with
                            references to its lexical environment</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q3" value="B" id="3.3">
                        <label for="3.3" class="form-check-label">
                            JavaScript is a function that is enclosed with the object to its inner function scope
                        </label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q3" value="B" id="3.4">
                        <label for="3.4" class="form-check-label">
                            None of the mentioned
                        </label>
                    </div>
                </div>


                <div class="my-5">
                    <!-- q4 -->
                    <p class="lead font-white-normal">Arrays in JavaScript are defined by which of the following
                        statements?

                    </p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="A" id="4.1" checked>
                        <label for="4.1" class="form-check-label">It is an ordered list of values</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="B" id="4.2">
                        <label for="4.2" class="form-check-label"> It is an ordered list of objects</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="B" id="4.3">
                        <label for="4.3" class="form-check-label">It is an ordered list of string</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="B" id="4.4">
                        <label for="4.4" class="form-check-label">
                            It is an ordered list of functions
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
